<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Loging panel</title>
    </h:head>
    <h:body>
        <h1>Welcome to Pawel Zeszko's SimpleChat</h1>
        <h:form>
            <p:messages id="msgs"/>
            <p:outputLabel value='Name'></p:outputLabel><br></br>
            <p:inputText value="#{loggingBean.name}"></p:inputText>
            <br></br>
            <p:commandButton value="Join" action="#{loggingBean.login(loggingBean.name)}" update="msgs"/>
        </h:form>
    </h:body>
</html>
