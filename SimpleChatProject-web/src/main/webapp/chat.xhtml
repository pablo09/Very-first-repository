<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
      <h:head>
          <title>Chat</title>
          <h1>Welcome #{chatBean.user.username}</h1>
      </h:head>
      <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2" style="width:100%">
                <p:dataList var="chatusr" value="#{chatBean.users}">
                    <f:facet name="header">
                        Users
                    </f:facet>
                    <p:outputLabel value="#{chatusr.name}"/>
                </p:dataList>
            </h:panelGrid>
        </h:panelGroup>
          <h:commandButton value="Logout" action="#{chatBean.destroy}" />
        <p:separator/>
        <fieldset>
            <legend>Message</legend>
            <p:inputText />
            <p:commandButton value="Send"/>
        </fieldset>
        <p:separator/>
        <fieldset>
            <legend>Chat</legend>
        </fieldset>
    </h:form>
  
</html>
